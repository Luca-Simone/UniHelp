<div id="console_out" style="position: absolute; padding: 1em; bottom: 3em; left: 0; right: 0; top: 0; background: white; font-family: sans-serif; color: grey; overflow: auto;"><h3>Console JavaScript Home made. Auth: Luca Ruggirello 2020</h3>
</div>

<div style="box-shadow: 0 0 5px 0 lightskyblue; position: absolute; bottom: 0; left: 0; right: 0; background: #cccccc; font-family: sans-serif; color: grey;">
    <input id="console_in" type="text" onblur="this.focus()" placeholder="> code here" style="width: 100%; height: 3em; padding: 1em">
</div>





<script>
    
document.addEventListener('keyup', function(e){
    if (e.key === 'Enter'){
        shell.exec();
        shell.in.value = "";
    } else if (e.key === 'Tab'){
        document.getElementById(shell.in).focus();
    }
});
    
const shell = { riga: 0,
    out: document.getElementById("console_out"), in: document.getElementById("console_in"),
    log: function(txt){ this.out.innerHTML += this.riga++ + " " + txt + "<br><br>\r\n"; },
    exec: function(){ this.log( "&nbsp;>&nbsp;" + this.in.value  + "<br><br>\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ANS= " + eval(this.in.value) ); } 
};
    
</script>
